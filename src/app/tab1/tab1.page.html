<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      {{titulo}}
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-searchbar placeholder="Buscar"></ion-searchbar>
  <ion-list>

    <ion-item-sliding *ngFor="let build of listaBuildMenu">
    <ion-item lines = "full" [routerLink] = "build.pagina">

      <ion-thumbnail slot="start">
        <img [src]="build.imagem">
      </ion-thumbnail>
      <ion-label>
        <div>
          <h1>{{build.tipoBuild}}</h1>
        </div>
      </ion-label >
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color= "laranja"(click)= "exibirAlertaFavorito()">
        <ion-icon slot="icon-only" name="star"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>


</ion-list>
</ion-content>
