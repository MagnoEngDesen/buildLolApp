<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Builds ADC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-list>
    <ion-searchbar placeholder="Buscar"></ion-searchbar>
    <ion-item-sliding *ngFor="let build of listaBuild">
      <ion-item lines="full" (click)="exibirBuilds(build)">
        <ion-thumbnail slot="start">
          <img [src]="build.imagem" />
        </ion-thumbnail>
        <ion-label>
          <div>
            <h1>{{build.nome}}</h1>
          </div>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="laranja" (click)="exibirAlertaFavorito()">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
